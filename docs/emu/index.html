<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TotalGB</title>

  <link rel="apple-touch-icon" sizes="180x180" href="https://github.com/ITotalJustice/TotalGB/raw/old-boy/res/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/ITotalJustice/TotalGB/raw/old-boy/res/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://github.com/ITotalJustice/TotalGB/raw/old-boy/res/icons/favicon-16x16.png">
  <link rel="manifest" href="https://github.com/ITotalJustice/TotalGB/raw/old-boy/res/icons/site.webmanifest">
  <link rel="mask-icon" href="https://github.com/ITotalJustice/TotalGB/raw/old-boy/res/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="https://github.com/ITotalJustice/TotalGB/raw/old-boy/res/icons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="TotalGB">
  <meta name="application-name" content="TotalGB">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="https://github.com/ITotalJustice/TotalGB/raw/old-boy/res/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/em.css">
</head>

<body style="background-color: #1f081f;">

  <!-- emscripten stuff -->
  <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
  <div class="emscripten" id="status">Downloading...</div>
  <div class="emscripten">
    <progress value="0" max="100" id="progress" hidden=1></progress>  
  </div>
  <div class="emscripten_border">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
  </div>

  <label for="RomFilePicker" class="button">Load Rom</label>
  <input type="file" id="RomFilePicker" name="LoadRom" accept=".gb, .gbc, .cgb, .dmg, .zip" style="display: none;">

  <label for="UploadSaves" class="button">Upload Saves</label>
  <input type="file" id="UploadSaves" name="UploadSaves" accept=".sav, .rtc" multiple style="display: none;">

  <a class="button" id="DlSaves" download="TotalGB_saves.zip" type="application/zip">Download All Saves</a>

  <button class="button" id="Fullscreen">Fullscreen</button>

  <label for="Pause">Pause</label>
  <input class="button" type="checkbox" id="Pause" name="Pause">

  <label for="Mute">Mute</label>
  <input class="button" type="checkbox" id="Mute" name="Mute">

  <script type="text/javascript">
    let input = document.getElementById("Fullscreen");
    input.addEventListener("click", () => {
      // Module.requestFullscreen();
      _em_toggle_fullscreen();
    });
  </script>

  <hr/><textarea class="emscripten" id="output" rows="8"></textarea><hr>

  <script src="scripts/em.js"></script>
  <script src="scripts/rom_loader.js"></script>
  <script src="scripts/save_loader.js"></script>
  <script src="scripts/save_flush.js"></script>
  <script src="scripts/download_saves.js"></script>

  <!-- this include emscripten js stuff (i think) -->
  <script async type="text/javascript" src="index.js"></script>
</body>
</html>
